<h1>Gen</h1>

<p>Yet another static site generator. Written in C# and .NET Core.</p>

<h2>Features</h2>

<ul>
    <li>Templating</li>
    <li>Variable replacement</li>
    <li>Breadcrumb navigation</li>
    <li>Next/Previous navigation</li>
    <li>Markdown support</li>
    <li>Blog post support</li>
    <li>Partials in templates</li>
    <li>Syntax highlighting (Scheme)</li>
</ul>
